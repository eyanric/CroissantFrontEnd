<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>


  <mat-grid-list cols="{{ ( cardLayout | async )?.columns }}" rowHeight="200px" cdkDropListGroup>
    <!--Mini Cards-->
    <mat-grid-tile cdkDropList [cdkDropListData]="i" *ngFor="let mc of miniCardData, let i = index;" [colspan]="( cardLayout | async )?.miniCard.cols"
      [rowspan]="( cardLayout | async )?.miniCard.rows">
      <div cdkDrag [cdkDragData]="i" (cdkDragEntered)="entered($event)">
      <app-mini-card [icon]="mc.icon" [title]="mc.title" [value]="mc.value" [color]="mc.color" [isIncrease]="mc.isIncrease" duration="since last month" [percentValue]="mc.percentValue" [isCurrency]="mc. isCurrency"></app-mini-card>
      </div>
    </mat-grid-tile>
    <!--Charts-->
    <mat-grid-tile cdkDropList [cdkDropListData]="i" *ngFor="let mc of miniCardData, let i = index;" [colspan]="(cardLayout | async )?.chart.cols" [rowspan]="( cardLayout | async )?.chart.rows">
      <app-card title="Calculator">
        <div id="table1" style="transform-origin: 100 0;" [style.transform]="'scale('+scale+')'">
          <table style="width:100%">
            <ngx-numaric-keypad [calc]="true" (getVal)="getNumberValue($event)"></ngx-numaric-keypad>
          </table>
        </div>
      </app-card>

    </mat-grid-tile>
    <mat-grid-tile [colspan]="( cardLayout | async )?.chart.cols" [rowspan]="( cardLayout | async )?.chart.rows">
      <app-card title="Product Sales">
        <app-product-sales-chart></app-product-sales-chart>
      </app-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="( cardLayout | async )?.chart.cols" [rowspan]="( cardLayout | async )?.chart.rows">
      <app-card title="Sales by Traffic Source">
        <app-sales-traffic-chart></app-sales-traffic-chart>
      </app-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="( cardLayout | async )?.chart.cols" [rowspan]="( cardLayout | async )?.chart.rows">
      <app-card title="Online Store Sessions by Traffic Source">
        <app-store-sessions-chart></app-store-sessions-chart>
      </app-card>
    </mat-grid-tile>
    <!--Text Editor-->
    <mat-grid-tile [colspan]="( cardLayout | async )?.textEditor.cols" [rowspan]="( cardLayout | async )?.textEditor.rows">
      <app-card title="Text Editor">
      <!-- Create the editor container -->
      <div id="full-editor">
      </div>
      <script>
        var quill = new Quill('#editor', {
          theme: 'snow'
        });
      </script>
      </app-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
